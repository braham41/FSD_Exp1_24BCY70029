<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Registration</title>
<style>
body {
    font-family: Verdana, sans-serif;
    background: linear-gradient(135deg, #9284d4, #a690e2);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 50px;
}
h1 { color: #be0f0f; text-align: center; margin-bottom: 30px; }
form {
    background: #ebead6;
    border: 2px solid #c00e23;
    border-radius: 12px;
    padding: 25px;
    width: 350px;
}
label { display: block; font-weight: bold; margin-top: 10px; }
input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
}
input:focus { border-color: #af0808; }
button {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    background: #6b2106;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
button:hover { background: #b6270e; }
</style>
</head>
<body>

<h1>Student Registration</h1>

<form action="#">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required pattern="[A-Za-z ]{3,}" placeholder="Enter your name">

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required min="5" max="100" placeholder="Enter your age">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">

    <button type="submit">Register</button>
</form>

</body>
</html>
